[workspace]
name = "slit"
version = "3.0.0"
description = "WATS - Water & Atmospheric Time Series Viewer"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[dependencies]
python = ">=3.9,<3.13"
streamlit = ">=1.36.0"
pandas = ">=2.2.2"
matplotlib-base = ">=3.9.0"
seaborn = ">=0.13.2"
numpy = ">=2.0.0"
xarray = ">=2024.7.0"
netcdf4 = ">=1.7.2"
pip = "*"

[pypi-dependencies]
hydroeval = ">=0.1.0"

[tasks]
run = "streamlit run app.py"
install = "pixi install"
clean = "rm -rf .pixi"
test = "python -c 'import streamlit, pandas, matplotlib, seaborn, numpy, xarray, netCDF4, hydroeval; print(\"All dependencies imported successfully\")'"

[environments]
dev = ["dev"]

[feature.dev.dependencies]
ipython = "*"

[feature.dev.tasks]
dev = "streamlit run app.py --server.runOnSave true"
shell = "bash"
